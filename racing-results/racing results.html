<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="racing results.css" rel="stylesheet">
</head>

<body>
  <div class="wrap">
    <div class="f1-header">
        <div class="f1-headermenu-R">
            <img class="f1-headerimg" src="race3line.png" alt="the menu button">
        </div>
        <div class="f1-headermenu-L">
            <img class="f1-headerimg" src="racelogo.png" alt="the F1 logo">
        </div> 
    </div>
    <p class ="f1-racetitle ">Dinoco 400 Piston Cup Racing Series - Race Result</p>
    <img class = "f1-racesponsor" src = "https://github.com/mackerelcheese/AO3-Tutorials/blob/main/racing-results/dinocologo.png?raw=true" alt="the Dinoco logo from the Cars movie">
    <table class="f1-table">
      <tr>
        <th style="width:5%">POS</th>
        <th style="width:36.5%">DRIVER</th>
        <th style="width:15%">NATIONALITY</th>
        <th style="width:36.5%">CAR</th>
        <th style="width:5%">PTS</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Remus Lupin</td>
        <td>NED</td>
        <td>Black-Hill</td>
        <td>25</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Sirius Black</td>
        <td>FRA</td>
        <td>Black-Hill</td>
        <td>18</td>
      </tr>
      <tr>
        <td>3</td>
        <td>James Potter</td>
        <td>ESP</td>
        <td>Andretti Racing</td>
        <td>15</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Regulus Black</td>
        <td>FRA</td>
        <td>Andretti Racing</td>
        <td>12</td>
      </tr>
    </table>
  </div>
</body>
