<h1> test run with detail summaries</h1> 

<p>someone is lurking in the next room. they're coming for you.</p>

<p>what do you do?</p>

<div class="dbh-box">
  <div class="dbh-optionrow">
    <details class="dbh-textbox op-run">
      <summary class="dbh-textbox op-run">[RUN AWAY]</summary>
     </details>
    <div class="dbh-textbox op-run">X</div>
  </div>  
  <div class="dbh-optionrow">
    <details class="dbh-textbox op-hide"><summary class="dbh-textbox op-hide">HIDE</summary></details>
    <div class="dbh-textbox op-hide">X</div>
  </div>
</div>

<div class="story-run">you run away as fast as you can.</div>

<div class="story-hide">hide and hope they do not find you. there is nothing much else you can do.</div> 

<div class="story-run">
  <div class="dbh-box">
  <div class="dbh-optionrow">
    <details class="dbh-textbox op-left">
      <summary class="dbh-textbox op-left">[GO LEFT]</summary>
     </details>
    <div class="dbh-textbox op-left">X</div>
  </div>  
  <div class="dbh-optionrow">
    <details class="dbh-textbox op-right"><summary class="dbh-textbox op-right">[GO RIGHT]</summary></details>
    <div class="dbh-textbox op-right">X</div>
  </div>
</div>
</div>

<div class="story-left">you turn to the left and find a key. you don't see any locks.</div>

<div class="story-right">this was not the right option and you fall into a hole. yikes.</div> 

<h1> test run with locked section</h1>
